# Nginx Load Balancer Configuration for PoliticianFinder
# P4V2: Load Balancing Setup

upstream politician_finder_frontend {
    least_conn;

    server frontend-1:3000 max_fails=3 fail_timeout=30s;
    server frontend-2:3000 max_fails=3 fail_timeout=30s;
    server frontend-3:3000 max_fails=3 fail_timeout=30s backup;

    keepalive 32;
}

upstream politician_finder_api {
    least_conn;

    server api-1:8000 max_fails=3 fail_timeout=30s weight=2;
    server api-2:8000 max_fails=3 fail_timeout=30s weight=2;
    server api-3:8000 max_fails=3 fail_timeout=30s weight=1 backup;

    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Cache configuration
proxy_cache_path /var/cache/nginx/politician_finder levels=1:2 keys_zone=politician_cache:100m inactive=60m max_size=1g;

server {
    listen 80;
    listen [::]:80;
    server_name politicianfinder.com www.politicianfinder.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name politicianfinder.com www.politicianfinder.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/politicianfinder.crt;
    ssl_certificate_key /etc/ssl/private/politicianfinder.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Client body size limit
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 90s;
    proxy_send_timeout 90s;
    proxy_read_timeout 90s;
    send_timeout 90s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Connection limits
    limit_conn addr 10;

    # Health check endpoint (no rate limiting)
    location /api/health {
        access_log off;
        proxy_pass http://politician_finder_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API endpoints with rate limiting
    location /api/auth/ {
        limit_req zone=auth burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://politician_finder_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # No caching for auth endpoints
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;

        # Cache configuration for GET requests
        proxy_cache politician_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        proxy_cache_methods GET HEAD;
        proxy_cache_key "$scheme$request_method$host$request_uri";

        # Cache bypass for non-GET requests
        proxy_cache_bypass $request_method != GET;

        add_header X-Cache-Status $upstream_cache_status;

        proxy_pass http://politician_finder_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 = @api_error;
    }

    # Static files with aggressive caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        limit_req zone=general burst=50 nodelay;

        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        proxy_pass http://politician_finder_frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_cache politician_cache;
        proxy_cache_valid 200 1y;
    }

    # Next.js specific paths
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        proxy_pass http://politician_finder_frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Frontend application
    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://politician_finder_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Cache HTML for short period
        proxy_cache politician_cache;
        proxy_cache_valid 200 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # API error page
    location @api_error {
        internal;
        default_type application/json;
        return 503 '{"error": "Service temporarily unavailable", "retry_after": 30}';
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;

    location = /404.html {
        internal;
    }

    location = /500.html {
        internal;
    }

    # Access and error logs
    access_log /var/log/nginx/politician_finder_access.log combined;
    error_log /var/log/nginx/politician_finder_error.log warn;
}

# Monitoring endpoint
server {
    listen 8080;
    listen [::]:8080;
    server_name _;

    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
