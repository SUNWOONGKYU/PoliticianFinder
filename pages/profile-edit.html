<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정 - PoliticianFinder</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        },
                        secondary: {
                            500: '#8b5cf6',
                            600: '#7c3aed',
                        },
                        accent: {
                            500: '#00D26A',
                            600: '#00D26A',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'system-ui', sans-serif;
            color: #000000;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50 border-b-2 border-primary-500">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo & Catchphrase -->
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-2xl font-bold text-primary-600">PoliticianFinder</a>
                    <div class="hidden md:block w-48">
                        <div class="font-bold text-gray-900" style="font-size: clamp(0.5rem, 3vw, 1rem);">훌륭한 정치인 찾기</div>
                        <div class="text-gray-900 font-medium" style="font-size: clamp(0.38rem, 2.28vw, 0.7125rem);">AI 기반 정치인 평가 플랫폼</div>
                    </div>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="text-gray-900 hover:text-primary-600 font-medium">홈</a>
                    <a href="politicians.html" class="text-gray-900 hover:text-primary-600 font-medium">정치인</a>
                    <a href="community.html" class="text-gray-900 hover:text-primary-600 font-medium">커뮤니티</a>
                    <a href="services.html" class="text-gray-900 hover:text-primary-600 font-medium">연결</a>

                    <!-- 알림 아이콘 -->
                    <a href="notifications.html" class="relative text-gray-900 hover:text-primary-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                        <span class="absolute top-0 right-0 inline-flex items-center justify-center px-1.5 py-0.5 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">3</span>
                    </a>

                    <!-- 프로필 메뉴 -->
                    <div class="flex items-center gap-2">
                        <svg class="w-6 h-6 text-gray-900" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                        </svg>
                        <a href="mypage.html" class="text-gray-900 hover:text-primary-600 font-medium">민주시민</a>
                    </div>

                    <a href="login.html" class="text-gray-900 hover:text-primary-600 font-medium">로그아웃</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900">프로필 수정</h1>
            <p class="text-gray-600 mt-2">회원님의 프로필 정보를 수정할 수 있습니다.</p>
        </div>

        <form id="profile-form" class="bg-white rounded-lg shadow-md p-6 space-y-6">
            <!-- 프로필 사진 -->
            <div>
                <label class="block text-sm font-medium text-gray-900 mb-3">프로필 사진</label>
                <div class="flex items-center gap-6">
                    <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden">
                        <svg class="w-16 h-16 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div>
                        <input type="file" id="profile-image" accept="image/*" class="hidden">
                        <label for="profile-image" class="inline-block px-4 py-2 bg-gray-100 text-gray-700 rounded-lg cursor-pointer hover:bg-gray-200 transition">
                            사진 변경
                        </label>
                        <p class="text-xs text-gray-500 mt-2">JPG, PNG 파일 (최대 5MB)</p>
                    </div>
                </div>
            </div>

            <!-- 닉네임 -->
            <div>
                <label for="nickname" class="block text-sm font-medium text-gray-900 mb-2">
                    닉네임 <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    id="nickname"
                    value="민주시민"
                    required
                    maxlength="20"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-secondary-500">
                <p class="text-xs text-gray-500 mt-1">2~20자 이내로 입력해주세요.</p>
            </div>

            <!-- 이메일 -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-900 mb-2">
                    이메일 <span class="text-red-500">*</span>
                </label>
                <input
                    type="email"
                    id="email"
                    value="demo@example.com"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 cursor-not-allowed"
                    disabled>
                <p class="text-xs text-gray-500 mt-1">이메일은 변경할 수 없습니다.</p>
            </div>

            <!-- 회원 레벨 -->
            <div>
                <label class="block text-sm font-medium text-gray-900 mb-2">회원 레벨</label>
                <div class="px-4 py-2 border border-gray-300 rounded-lg bg-gray-50">
                    <span class="font-medium text-secondary-600">ML5</span>
                </div>
            </div>

            <!-- 자기소개 -->
            <div>
                <label for="bio" class="block text-sm font-medium text-gray-900 mb-2">
                    자기소개 <span class="text-gray-500">(선택)</span>
                </label>
                <textarea
                    id="bio"
                    rows="4"
                    maxlength="200"
                    placeholder="자기소개를 입력해주세요 (최대 200자)"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary-500 focus:border-secondary-500 resize-none"></textarea>
                <div class="text-right mt-1">
                    <span id="bio-count" class="text-sm text-gray-500">0 / 200</span>
                </div>
            </div>

            <!-- 버튼 -->
            <div class="flex gap-3 pt-4 border-t">
                <button type="button" onclick="history.back()" class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium">
                    취소
                </button>
                <button type="submit" class="flex-1 px-6 py-3 bg-secondary-500 text-white rounded-lg hover:bg-secondary-600 font-medium">
                    저장하기
                </button>
            </div>
        </form>
    </main>


    <!-- 알림 모달 -->
    <div id="alertModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-sm w-full p-6">
            <div class="mb-6">
                <p id="alertMessage" class="text-gray-900 text-center whitespace-pre-line"></p>
            </div>
            <div class="flex justify-center">
                <button onclick="closeAlertModal()" class="px-8 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 transition">
                    확인
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary-500 text-white mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-sm">&copy; 2025 PoliticianFinder. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 자기소개 글자 수 카운트
        const bioTextarea = document.getElementById('bio');
        const bioCount = document.getElementById('bio-count');

        bioTextarea.addEventListener('input', function() {
            const length = this.value.length;
            bioCount.textContent = `${length} / 200`;
        });

        // 프로필 수정 폼 제출
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const nickname = document.getElementById('nickname').value.trim();

            if (nickname.length < 2 || nickname.length > 20) {
                openAlertModal('닉네임은 2~20자 이내로 입력해주세요.');
                return;
            }

            openAlertModal('프로필이 수정되었습니다!');
            window.location.href = 'mypage.html';
        });

        // 프로필 사진 미리보기
        document.getElementById('profile-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // 파일 크기 체크 (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    openAlertModal('파일 크기는 5MB를 초과할 수 없습니다.');
                    return;
                }
                openAlertModal('프로필 사진이 선택되었습니다.');
            }
        });

        // 알림 모달 함수
        function openAlertModal(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function openAlertModalWithCallback(message, callback) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            window.alertCallback = callback;
        }

        function closeAlertModal() {
            document.getElementById('alertModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
            if (window.alertCallback) {
                window.alertCallback();
                window.alertCallback = null;
            }
        }

    </script>
</body>
</html>
