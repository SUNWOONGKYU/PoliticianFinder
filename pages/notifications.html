        let currentFilter = 'all';

        // 아이콘 가져오기
        function getNotificationIcon(type) {
            const icons = {
                comment: `<svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                </svg>`,
                like: `<span class="text-2xl">👍</span>`,
                share: `<svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                </svg>`,
                politician_update: `<svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>`,
                notice: `<svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
                </svg>`,
                system: `<svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`,
                system: `<svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`
            };
            return icons[type] || icons.system;
        }

        // 시간 포맷 (YYYY-MM-DD HH:MM)
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // 알림 렌더링
        function renderNotifications(filter = 'all') {
            const container = document.getElementById('notifications-container');
            const noNotifications = document.getElementById('no-notifications');

            let filteredNotifications = notifications;
            if (filter !== 'all') {
                filteredNotifications = notifications.filter(n => n.type === filter);
            }

            if (filteredNotifications.length === 0) {
                container.innerHTML = '';
                noNotifications.classList.remove('hidden');
                return;
            }

            noNotifications.classList.add('hidden');

            container.innerHTML = filteredNotifications.map(notification => `
                <div class="notification-item ${notification.read ? '' : 'unread'}" data-id="${notification.id}">
                    <div class="flex items-start gap-4">
                        <div class="flex-shrink-0">
                            ${notification.avatar
                                ? `<img src="${notification.avatar}" alt="avatar" class="w-10 h-10 rounded-full">`
                                : `<div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">${getNotificationIcon(notification.type)}</div>`
                            }
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-start justify-between mb-1">
                                <h3 class="font-bold text-gray-900 flex items-center gap-2">
                                    ${notification.read ? '' : '<span class="notification-badge"></span>'}
                                    ${notification.title}
                                </h3>
                                <button class="delete-button text-gray-400 hover:text-red-600" data-id="${notification.id}">
                                    <svg class="w-4 h-4 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            <p class="text-sm text-gray-600 mb-2">${notification.content}</p>
                            <span class="text-xs text-gray-500">${formatTimestamp(notification.timestamp)}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            updateUnreadCount();
        }

        // 읽지 않은 알림 수 업데이트
        function updateUnreadCount() {
            const unreadCount = notifications.filter(n => !n.read).length;
            document.getElementById('unread-count').textContent = unreadCount;
        }

        // 알림 클릭 처리
        function handleNotificationClick(id) {
            const notification = notifications.find(n => n.id === id);
            if (!notification) return;

            // 읽음 처리
            notification.read = true;
            renderNotifications(currentFilter);

            // 링크로 이동
            if (notification.link) {
                window.location.href = notification.link;
            }
        }

        // 알림 삭제
        function deleteNotification(id) {
            const index = notifications.findIndex(n => n.id === id);
            if (index > -1) {
                notifications.splice(index, 1);
                renderNotifications(currentFilter);
            }
        }

        // 모두 읽음 처리
        document.getElementById('mark-all-read').addEventListener('click', function() {
            notifications.forEach(n => n.read = true);
            renderNotifications(currentFilter);
        });

        // 읽은 알림 삭제
        document.getElementById('delete-all-read').addEventListener('click', function() {
            if (confirm('읽은 알림을 모두 삭제하시겠습니까?')) {
                for (let i = notifications.length - 1; i >= 0; i--) {
                    if (notifications[i].read) {
                        notifications.splice(i, 1);
                    }
                }
                renderNotifications(currentFilter);
            }
        });

        // 설정 버튼
        document.getElementById('settings-btn').addEventListener('click', function() {
            window.location.href = 'settings.html';
        });

        // 필터 탭
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => {
                    t.classList.remove('active', 'text-primary-600', 'border-primary-600', 'font-bold');
                });
                this.classList.add('active', 'text-primary-600', 'border-primary-600', 'font-bold');
                currentFilter = this.dataset.filter;
                renderNotifications(currentFilter);
            });
        });

        // 알림 컨테이너에 이벤트 위임 리스너 추가
        document.getElementById('notifications-container').addEventListener('click', function(event) {
            const target = event.target;
            const deleteButton = target.closest('.delete-button');
            const notificationItem = target.closest('.notification-item');

            if (deleteButton) {
                const notificationId = parseInt(deleteButton.dataset.id, 10);
                deleteNotification(notificationId);
                return; // Stop further processing
            }

            if (notificationItem) {
                const notificationId = parseInt(notificationItem.dataset.id, 10);
                handleNotificationClick(notificationId);
            }
        });

        // 페이지 로드 시 알림 렌더링
        renderNotifications();
    </script>
</body>
</html>
