    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Terms all checkbox
        document.getElementById('terms-all').addEventListener('change', function() {
            const checkboxes = ['terms-service', 'terms-privacy', 'terms-marketing'];
            checkboxes.forEach(id => {
                document.getElementById(id).checked = this.checked;
            });
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const nickname = document.getElementById('nickname').value;
            const termsService = document.getElementById('terms-service').checked;
            const termsPrivacy = document.getElementById('terms-privacy').checked;

            // Password match check
            if (password !== passwordConfirm) {
                openAlertModal('비밀번호가 일치하지 않습니다.');
                return;
            }

            // Password validation (8+ chars, lowercase + number)
            if (password.length < 8) {
                openAlertModal('비밀번호는 8자 이상이어야 합니다.');
                return;
            }

            // Check for lowercase letter and number
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);

            if (!hasLowercase || !hasNumber) {
                openAlertModal('비밀번호는 영문 소문자와 숫자를 포함해야 합니다.');
                return;
            }

            // Nickname length check
            if (nickname.length < 2 || nickname.length > 10) {
                openAlertModal('닉네임은 2-10자 이내여야 합니다.');
                return;
            }

            // Terms check
            if (!termsService || !termsPrivacy) {
                openAlertModal('필수 약관에 동의해주세요.');
                return;
            }

            // Success
            openAlertModal('회원가입이 완료되었습니다!');
            window.location.href = 'login.html';
        });
    
        // 알림 모달 함수
        function openAlertModal(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function openAlertModalWithCallback(message, callback) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            window.alertCallback = callback;
        }

        function closeAlertModal() {
            document.getElementById('alertModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
            if (window.alertCallback) {
                window.alertCallback();
                window.alertCallback = null;
            }
        }

    </script>


    <!-- 약관 모달 -->

                    닫기

    <script>
        // 약관 모달 열기
        function openTermsModal(type) {
            const modal = document.getElementById('termsModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');

            if (type === 'service') {
                title.textContent = '이용약관';
                content.innerHTML = getServiceTerms();
            } else if (type === 'privacy') {
                title.textContent = '개인정보 수집 및 이용 동의';
                content.innerHTML = getPrivacyTerms();
            } else if (type === 'marketing') {
                title.textContent = '마케팅 정보 수신 동의';
                content.innerHTML = getMarketingTerms();
            }

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // 약관 모달 닫기
        function closeTermsModal() {
            const modal = document.getElementById('termsModal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // 모달 외부 클릭 시 닫기
        document.getElementById('termsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTermsModal();
            }
        });

        // 이용약관 내용
        function getServiceTerms() {
            return `
                <div class="space-y-4 text-sm">
                    <h3 class="font-bold text-lg">제1조 (목적)</h3>
                    <p>본 약관은 PoliticianFinder(이하 "플랫폼")가 제공하는 AI 기반 정치인 평가 및 커뮤니티 서비스의 이용과 관련하여 플랫폼과 회원 간의 권리, 의무 및 책임사항, 서비스 이용조건 및 절차 등을 규정함을 목적으로 합니다.</p>

                    <h3 class="font-bold text-lg">제2조 (정의)</h3>
