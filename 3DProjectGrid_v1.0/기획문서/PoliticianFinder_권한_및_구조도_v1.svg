<svg viewBox="0 0 1200 1550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1550" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="50" font-size="32" font-weight="bold" text-anchor="middle" fill="#1e40af">
    Politician Finder Community Structure
  </text>
  <text x="600" y="85" font-size="18" text-anchor="middle" fill="#64748b">
    폴리스티션 파인더 커뮤니티 구조도
  </text>
  
  <!-- Main Layout Section -->
  <g id="main-layout">
    <rect x="50" y="120" width="1100" height="350" fill="#ffffff" stroke="#3b82f6" stroke-width="3" rx="10"/>
    <text x="600" y="155" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e40af">
