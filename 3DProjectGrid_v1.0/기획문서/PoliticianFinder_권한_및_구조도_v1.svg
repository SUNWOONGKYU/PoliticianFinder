    </text>
    
    <!-- Category Layout -->
    <rect x="80" y="890" width="500" height="270" fill="#fdf2f8" stroke="#ec4899" stroke-width="2" rx="5"/>
    <text x="330" y="920" font-size="16" font-weight="bold" text-anchor="middle" fill="#831843">
      일반 게시판
    </text>
    <text x="100" y="950" font-size="12" fill="#9f1239">
      📝 [전체] - 모든 사용자 조회 가능
    </text>
    <text x="100" y="975" font-size="12" fill="#9f1239">
      • 일반회원만 글 작성 가능
    </text>
    <text x="100" y="995" font-size="12" fill="#9f1239">
      • 정치인은 댓글만 가능
    </text>
    <text x="100" y="1020" font-size="12" fill="#9f1239">
      📍 [지역별] - 서울/부산/경기 등
    </text>
    <text x="100" y="1045" font-size="12" fill="#9f1239">
      🔥 [핫이슈] - 추천 많은 글
    </text>
    <text x="100" y="1070" font-size="12" fill="#9f1239">
      💡 [정책토론] - 심도있는 토론
    </text>
    <text x="100" y="1095" font-size="12" fill="#9f1239">
      ❓ [질문/답변] - Q&amp;A 게시판
    </text>
    <text x="100" y="1120" font-size="12" fill="#9f1239">
      📢 [공지사항] - 관리자 전용
    </text>
    <text x="100" y="1140" font-size="11" font-style="italic" fill="#be123c">
      ※ 투표(⬆️⬇️) 기능 있음
    </text>
    
    <rect x="620" y="890" width="500" height="270" fill="#ecfdf5" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="870" y="920" font-size="16" font-weight="bold" text-anchor="middle" fill="#065f46">
      🏛️ [정치인 글] 카테고리
    </text>
    <text x="640" y="950" font-size="12" fill="#047857">
      ✅ 등록 정치인 전용 글쓰기 공간
    </text>
    <text x="640" y="975" font-size="12" fill="#047857">
      • 정치인만 글 작성 가능
    </text>
    <text x="640" y="995" font-size="12" fill="#047857">
      • 본인 인증 후 작성 (회원가입 불필요)
    </text>
    <text x="640" y="1015" font-size="12" fill="#047857">
      • 🏛️ 정치인 뱃지 자동 표시
    </text>
    <text x="640" y="1040" font-size="12" fill="#047857">
      💬 모든 사용자 댓글 가능
    </text>
    <text x="640" y="1065" font-size="12" fill="#047857">
      • 일반회원: 댓글 + 투표 가능
    </text>
    <text x="640" y="1085" font-size="12" fill="#047857">
      • 정치인: 댓글만 가능 (투표 X)
    </text>
    <text x="640" y="1110" font-size="12" font-weight="bold" fill="#dc2626">
      ⚠️ 투표 불가 (공정성 확보)
    </text>
    <text x="640" y="1135" font-size="11" font-style="italic" fill="#059669">
      ※ 별도 섹션에 우선 표시
    </text>
  </g>
  
  <!-- Politician Authentication System -->
  <g id="politician-auth">
    <rect x="50" y="1210" width="1100" height="280" fill="#ffffff" stroke="#f59e0b" stroke-width="3" rx="10"/>
    <text x="600" y="1245" font-size="24" font-weight="bold" text-anchor="middle" fill="#92400e">
      🔐 Politician Authentication System
    </text>
    
    <rect x="80" y="1270" width="330" height="200" fill="#fffbeb" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="245" y="1300" font-size="14" font-weight="bold" text-anchor="middle" fill="#78350f">
      1단계: 관리자 사전 등록
    </text>
    <text x="100" y="1330" font-size="12" fill="#92400e">
      📝 정치인 정보 DB 등록
    </text>
    <text x="100" y="1350" font-size="11" fill="#92400e">
      • 이름, 소속, 지역구
    </text>
    <text x="100" y="1370" font-size="11" fill="#92400e">
      • 전화번호 (본인 인증용)
    </text>
    <text x="100" y="1390" font-size="11" fill="#92400e">
      • 이메일 (본인 인증용)
    </text>
    <text x="100" y="1410" font-size="11" fill="#92400e">
      • 프로필 사진
    </text>
    <text x="100" y="1435" font-size="11" font-style="italic" fill="#b45309">
      ※ 등록된 정치인만 인증 가능
    </text>
    
    <rect x="440" y="1270" width="330" height="200" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="605" y="1300" font-size="14" font-weight="bold" text-anchor="middle" fill="#78350f">
      2단계: 본인 인증
    </text>
    <text x="460" y="1330" font-size="12" fill="#92400e">
      📱 휴대폰 인증 또는
    </text>
    <text x="460" y="1355" font-size="12" fill="#92400e">
      📧 이메일 인증
    </text>
    <text x="460" y="1385" font-size="11" fill="#92400e">
      1. 정치인 본인 선택
    </text>
    <text x="460" y="1405" font-size="11" fill="#92400e">
      2. 인증 방법 선택
    </text>
    <text x="460" y="1425" font-size="11" fill="#92400e">
      3. 인증 코드 확인
    </text>
    <text x="460" y="1450" font-size="11" font-weight="bold" fill="#16a34a">
      ✅ 인증 완료 시 즉시 사용 가능
    </text>
    
    <rect x="800" y="1270" width="320" height="200" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="5"/>
    <text x="960" y="1300" font-size="14" font-weight="bold" text-anchor="middle" fill="#14532d">
      3단계: 활동
    </text>
    <text x="820" y="1330" font-size="12" fill="#166534">
      ✍️ [정치인 글] 카테고리에
    </text>
    <text x="820" y="1350" font-size="12" fill="#166534">
      글 작성 가능
    </text>
    <text x="820" y="1375" font-size="12" fill="#166534">
      💬 모든 글에 댓글 가능
    </text>
    <text x="820" y="1405" font-size="12" fill="#166534">
      🏛️ 자동 뱃지 표시:
    </text>
    <text x="820" y="1425" font-size="11" font-weight="bold" fill="#047857">
      "홍길동 🏛️ 본인"
    </text>
    <text x="820" y="1450" font-size="11" font-style="italic" fill="#15803d">
      ※ 회원가입 절차 없음
    </text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="1520" font-size="12" text-anchor="middle" fill="#6b7280">
    글자수: 약 1,800자 / 작성자: Claude / 프롬프터: 써니
  </text>
</svg>