    </text>
    
    <!-- Header -->
    <rect x="80" y="180" width="1040" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/>
    <text x="600" y="210" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e3a8a">
      🏛️ POLITICIAN FINDER
    </text>
    <text x="600" y="235" font-size="14" text-anchor="middle" fill="#1e3a8a">
      훌륭한 정치인을 찾아드립니다
    </text>
    <text x="600" y="255" font-size="12" text-anchor="middle" fill="#3b82f6">
      [지역 선택▼] [검색🔍] [회원가입] [로그인]
    </text>
    
    <!-- Community Board Section -->
    <rect x="80" y="280" width="1040" height="170" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="5"/>
    <text x="600" y="310" font-size="16" font-weight="bold" text-anchor="middle" fill="#14532d">
      💬 커뮤니티 게시판
    </text>
    <text x="100" y="340" font-size="13" fill="#166534">
      [전체] [정치인 글] [지역별] [핫이슈]
    </text>
    <text x="100" y="370" font-size="12" fill="#166534">
      🔥 [HOT] ⬆️523 💬 18 | 홍길동 의원, 교통 문제 해결책 제시
    </text>
    <text x="100" y="395" font-size="12" fill="#166534">
      🏛️ [정치인 글] 홍길동 본인 | 시민 여러분께 감사드립니다
    </text>
    <text x="100" y="420" font-size="12" fill="#166534">
      ⬆️156 ⬇️12 💬 45 | 이번 예산안에 대한 의견을 나눕시다
    </text>
  </g>
  
  <!-- Permission Matrix -->
  <g id="permission-matrix">
    <rect x="50" y="500" width="1100" height="300" fill="#ffffff" stroke="#8b5cf6" stroke-width="3" rx="10"/>
    <text x="600" y="535" font-size="24" font-weight="bold" text-anchor="middle" fill="#6b21a8">
      🔐 Permission Matrix
    </text>
    
    <rect x="80" y="560" width="1040" height="220" fill="#faf5ff" stroke="#8b5cf6" stroke-width="2" rx="5"/>
    
    <!-- Table Header -->
    <text x="180" y="590" font-size="14" font-weight="bold" text-anchor="middle" fill="#4c1d95">기능</text>
    <text x="380" y="590" font-size="14" font-weight="bold" text-anchor="middle" fill="#4c1d95">비회원</text>
    <text x="580" y="590" font-size="14" font-weight="bold" text-anchor="middle" fill="#4c1d95">일반회원</text>
    <text x="900" y="590" font-size="14" font-weight="bold" text-anchor="middle" fill="#4c1d95">등록정치인 (비회원)</text>
    
    <line x1="100" y1="600" x2="1100" y2="600" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- Table Rows -->
    <text x="180" y="625" font-size="12" text-anchor="middle" fill="#6b21a8">조회</text>
    <text x="380" y="625" font-size="12" text-anchor="middle" fill="#16a34a">✅</text>
    <text x="580" y="625" font-size="12" text-anchor="middle" fill="#16a34a">✅</text>
    <text x="900" y="625" font-size="12" text-anchor="middle" fill="#16a34a">✅</text>
    
    <text x="180" y="655" font-size="12" text-anchor="middle" fill="#6b21a8">글쓰기 (일반)</text>
    <text x="380" y="655" font-size="12" text-anchor="middle" fill="#dc2626">❌</text>
    <text x="580" y="655" font-size="12" text-anchor="middle" fill="#16a34a">✅</text>
    <text x="900" y="655" font-size="12" text-anchor="middle" fill="#dc2626">❌</text>
    
    <text x="180" y="685" font-size="12" text-anchor="middle" fill="#6b21a8">글쓰기 ([정치인 글])</text>
    <text x="380" y="685" font-size="12" text-anchor="middle" fill="#dc2626">❌</text>
    <text x="580" y="685" font-size="12" text-anchor="middle" fill="#dc2626">❌</text>
    <text x="900" y="685" font-size="12" text-anchor="middle" fill="#16a34a">✅ 🏛️</text>
    
    <text x="180" y="715" font-size="12" text-anchor="middle" fill="#6b21a8">댓글</text>
    <text x="380" y="715" font-size="12" text-anchor="middle" fill="#dc2626">❌</text>
    <text x="580" y="715" font-size="12" text-anchor="middle" fill="#16a34a">✅</text>
    <text x="900" y="715" font-size="12" text-anchor="middle" fill="#16a34a">✅ 🏛️</text>
    
    <text x="180" y="745" font-size="12" text-anchor="middle" fill="#6b21a8">투표 (⬆️⬇️)</text>
    <text x="380" y="745" font-size="12" text-anchor="middle" fill="#dc2626">❌</text>
    <text x="580" y="745" font-size="12" text-anchor="middle" fill="#16a34a">✅</text>
    <text x="900" y="745" font-size="12" text-anchor="middle" fill="#dc2626">❌</text>
    
    <text x="180" y="770" font-size="12" text-anchor="middle" fill="#6b21a8">리포트 구매</text>
    <text x="380" y="770" font-size="12" text-anchor="middle" fill="#16a34a">✅</text>
    <text x="580" y="770" font-size="12" text-anchor="middle" fill="#dc2626">❌</text>
    <text x="900" y="770" font-size="12" text-anchor="middle" fill="#16a34a">✅</text>
  </g>
  
  <!-- Board Category Structure -->
  <g id="board-structure">
    <rect x="50" y="830" width="1100" height="350" fill="#ffffff" stroke="#ec4899" stroke-width="3" rx="10"/>
    <text x="600" y="865" font-size="24" font-weight="bold" text-anchor="middle" fill="#9f1239">
